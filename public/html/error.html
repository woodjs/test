<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link type="text/css" rel="stylesheet" href="../css/error.css" />
</head>
<body>
  <div class="module-error">
    <div class="banner-error"></div>
    <div class="info-error">对不起，系统出错了！</div>
    <div class="btn-back" onclick="window.history.go(-1);">返回上一页</div>
  </div>
  <script type="text/javascript" src="../js/lib/mustache.js"></script>
  <script type="text/javascript">
    var view = {
      "repos": 'ddd'
    };
    document.write(Mustache.render("{{#repos}}{{.}}{{/repos}}{{^repos}}no repos{{/repos}}", view));
  </script>
</body>
</html>
